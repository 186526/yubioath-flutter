name: Android

on:
  push:
    branches: [ feature/android-native ]
  pull_request:
    branches: [ feature/android-native ]

jobs:
  build:
    name: Debug apk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Yubikit Next
        uses: actions/checkout@v2
        with:
          repository: Yubico/yubikit-android
          ref: next
          path: kit

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build Yubikit-android
        run: ./gradlew --stacktrace check test build javadocJar publishToMavenLocal
        working-directory: ./kit

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: |
          flutter config
          flutter --version

      - uses: actions/checkout@v2
        with:
          path: 'app'

      - name: Run tests
        run: |
          flutter test
          flutter analyze
        working-directory: ./app

      - name: Build the App
        run: flutter build apk --debug
        working-directory: ./app

      - name: Upload artifacts
        run: |
          export REF=$(echo ${GITHUB_REF} | cut -d '/' -f 3)
          mkdir artifacts
          mv build/app/outputs/flutter-apk/app-debug.apk artifacts/yubico-authenticator-debug-${REF}.apk
        working-directory: ./app

      - uses: actions/upload-artifact@v2
        with:
          name: yubico-authenticator-android.zip
          path: app/artifacts/*
